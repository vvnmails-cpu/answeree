<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Archive - Daily Knowledge Digest</title><link rel="icon" href="assets/favicon.png"/><link href="https://fonts.googleapis.com/css2?family=Alegreya+Serif:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"/></head><body><header class="topbar"><div class="topbar-inner"><a class="logo-wrap" href="index.html"><img src="assets/answeree-logo.png" class="logo"/></a><div class="title-wrap"><div class="site-title">Daily Knowledge Digest</div><div class="site-tagline">Top answers from across the web, summarized for you.</div></div><div class="header-controls"><a href="index.html" class="theme-toggle">← Back</a></div></div></header><main class="page"><div class="container"><h2>Past Digests</h2><div id="archiveList"></div><div style="text-align:center;margin-top:20px"><a href="index.html" class="view-source">← Back to Today</a></div><footer class="site-footer">Made with ❤️ by Answeree Team</footer></div></main><script>async function load(){try{const res=await fetch('data/archives.json');const pages=await res.json();const list=document.getElementById('archiveList');list.innerHTML='';pages.sort((a,b)=>new Date(b.date)-new Date(a.date));pages.forEach(p=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<h3>${p.label}</h3><p>Top categories: Tech, AI, Science</p><a class='view-source' href='index.html'>Open →</a>`;list.appendChild(d);});}catch(e){document.getElementById('archiveList').innerHTML='<p>No archives</p>'}}load();</script></body></html>

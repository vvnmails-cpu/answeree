<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Answeree Digest</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <base href="https://vvnmails-cpu.github.io/answeree/">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #30363d;
    }

    .logo {
      height: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      max-width: 90%;
    }

    .categories button {
      background: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .categories button:hover,
    .categories button.active {
      background: #238636;
      border-color: #238636;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-top: 0;
      color: #58a6ff;
    }

    .card a {
      color: #58a6ff;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #8b949e;
      border-top: 1px solid #30363d;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="answeree-logo.png" alt="Answeree Logo" class="logo" />
    <h1>Answeree Digest</h1>
  </header>

  <div class="categories" id="categoryFilter">
    <button class="active" data-category="all">All</button>
    <button data-category="tech">Tech</button>
    <button data-category="ai">AI</button>
    <button data-category="lifestyle">Lifestyle</button>
    <button data-category="science">Science</button>
    <button data-category="business">Business</button>
  </div>

  <main id="digest-container" class="card-container"></main>

  <footer>
    <p>Made with ❤️ by Answeree Team</p>
  </footer>

  <script>
    const API_PATH = 'data/index.json';
    let allPosts = [];
    let loadedCount = 0;
    const LOAD_STEP = 6;
    let activeCategory = 'all';

    async function fetchPosts() {
      try {
        const res = await fetch(API_PATH);
        const data = await res.json();
        allPosts = data;
        renderPosts(true);
      } catch (e) {
        document.getElementById('digest-container').innerHTML =
          '<p style="text-align:center;color:red;">⚠️ Failed to load posts.</p>';
        console.error(e);
      }
    }

    function renderPosts(reset = false) {
      const container = document.getElementById('digest-container');
      if (reset) {
        container.innerHTML = '';
        loadedCount = 0;
      }

      const filtered = activeCategory === 'all'
        ? allPosts
        : allPosts.filter(p => (p.category || '').toLowerCase() === activeCategory);

      const toRender = filtered.slice(loadedCount, loadedCount + LOAD_STEP);

      toRender.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.summary}</p>
          <a href="${post.url}" target="_blank">Read more →</a>
        `;
        container.appendChild(card);
      });

      loadedCount += toRender.length;
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        renderPosts();
      }
    });

    document.getElementById('categoryFilter').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        activeCategory = e.target.dataset.category;
        renderPosts(true);
      }
    });

    fetchPosts();
  </script>

</body>
</html>

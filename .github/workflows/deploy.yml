name: Deploy Answeree Digest

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || true

      - name: Build static site
        run: |
          echo "Building Answeree Digest site..."
          # Add your build commands here if you use any (like npm run build)
          # Or leave blank for pure static sites

      - name: Commit and push safely
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git diff-index --quiet HEAD || git commit -m "Automated update"
          git push || true
